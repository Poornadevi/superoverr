<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

                    <div>-</div>

                <img src="assets/mi.png" class="pic" alt="mi" width="150px" height="150px">

                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>
                    <div>-</div>

        <div class="row">
            <button id="strikebutton" onclick="handlestrike()">Submit</button>
        </div>
    </div>
    <script src="app.js"></script>
